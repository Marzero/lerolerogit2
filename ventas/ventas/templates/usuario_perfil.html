{% extends "base.html" %}
{% block contenido %}
    <div class="caja">
        <div class="contenedor" id="perfil">
            <p>
            <ul>
                <li><h3>Bienvenido {{nombre}}</h3></li>
                <li>Nombre de usuario : {{usuario.username}}</li>
                <li>Email : {{usuario.email}}</li>
                <li><h3>Datos Perfil</h3></li>
                <li>Ci : {{Perfil.ci}}</li>
                <li>Fecha de nacimiento : {{Perfil.fecha_nacimiento}}</li>
                <li>Imagen :<img src="/media/{{Perfil.imagen}}" width="100px" height="100px" /></li>
            </ul>
            </p>
            <p>
            <ul>
                <li><a href="/modificar/perfil/{{usuario.id }}">Modificar perfil</a></li>
            </ul>
            </p>
        </div>
    </div>
{% endblock %}
